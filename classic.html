            <script>
                // Sample movie data (replace with actual data from your source)
                const movies = [
                    { title: 'Casablanca', genre: 'action', image: 'casablanca.jpg', link: 'casablanca.html' },
                    { title: 'Manpower', genre: 'comedy', image: 'manpower.jpg' },
                    { title: 'The Outsiders', genre: 'drama', image: 'theoutsiders.jpg' },
                    { title: 'One Sheet', genre: 'action', image: 'onesheet.jpg' },
                    { title: 'The Sea Hawk', genre: 'comedy', image: 'theseahawk.jpg' },
                    { title: 'Crime School', genre: 'drama', image: 'crimeschool.jpg' }
                    // Add more movie objects as needed
                ];

                // JavaScript code for populating movieList with movie cards
                function renderMovieCards(movies) {
                    const movieList = document.getElementById('movieList');
                    movieList.innerHTML = '';
                    movies.forEach(movie => {
                        const card = `
                      <div class="row-col-md-4 mb-4">
                        <a href ="${movie.link}">
                        <div class="card" style="width: 18rem;">
                          <img src="${movie.image}" class="card-img-top" alt="${movie.title}">
                          <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text">Genre: ${movie.genre}</p>
                          </div>
                        </div>
                        </a>
                      </div>
                    `;
                        movieList.innerHTML += card;
                    });
                }

                // JavaScript code for filtering movies
                function filterMovies(genre) {
                    const filteredMovies = movies.filter(movie => movie.genre === genre);
                    renderMovieCards(filteredMovies);
                }

                // Initial rendering of all movies
                renderMovieCards(movies);
            </script>
